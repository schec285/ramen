<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/destyle.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/github-markdown-light.css">
    <link rel="icon" href="img/favicon.ico">
    <link rel="stylesheet"  href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:FILL@0..1" />
    <title>新規登録</title>
</head>
<body>
    <div class="page-actions">
        <div class="container">
            <a class="back btn" href="index.html">
                <span class="material-symbols-outlined">arrow_back</span>
                <span>戻る</span>
            </a>
        </div>
    </div>
    <main class="content">
        <section id="blog-post" class="blog-post section">
            <div class="container">
                <form class="blog-post__form">
                    <div class="blog-post__form-action blog-post__form-action--top">
                        <button type="button" class="blog-post__save-btn btn">一時保存</button>
                        <button class="blog-post__submit-btn btn">投稿</button>
                    </div>
                    <div class="blog-post__input-grid">
                        <label class="blog-post__label" for="store-name">店舗名<span class="required">*</span></label>
                        <input type="text" id="store-name" class="blog-post__input-text" placeholder="店舗名を入力" required>
                        <fieldset class="blog-post__address">
                            <legend class="visually-hidden">住所入力欄</legend>
                            <label class="blog-post__label" for="postalcode">郵便番号</label>
                            <div class="blog-post__postalcode">
                                <input type="text" inputmode="numeric" id="postalcode" class="blog-post__input-text" minlength="7" maxlength="8" pattern="\d*" autocomplete="shipping postal-code" placeholder="000-0000">
                                <button type="button" class="blog-post__search-address-btn btn">住所検索</button>
                            </div>
                            <label class="blog-post__label" for="prefecture">都道府県<span class="required">*</span></label>
                            <select id="prefecture" class="blog-post__prefecture" required>
                                <option value="">選択してください</option>
                                <option value="1">東京都</option>
                            </select>
                            <label class="blog-post__label" for="city">市町村</label>
                            <input type="text" id="city" class="blog-post__input-text" placeholder="市町村を入力">
                            <label class="blog-post__label" for="town">住所</label>
                            <input type="text" id="town" class="blog-post__input-text" placeholder="住所を入力">
                        </fieldset>
                    </div>
                    <figure class="blog-post__map">
                        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3239.4483700943483!2d139.79821637623232!3d35.715190028107024!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x60188ec3b2f4da23%3A0xbe7d4695cdc73e01!2z44KJ44O844KB44KT5byB5oW2IOa1heiNieacrOW6lw!5e0!3m2!1sja!2sjp!4v1767522502164!5m2!1sja!2sjp" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                    </figure>
                    <div class="blog-post__upload">
                        <div class="blog-post__upload-area">
                            <label class="blog-post__upload-btn btn" for="thumbnail">
                                <div class="blog-post__upload-caption">
                                    <div class="blog-post__upload-icon">
                                        <span class="material-symbols-outlined">upload</span>
                                    </div>
                                    <span class="blog-post__upload-label">サムネイルをアップロード</span>
                                    <span class="blog-post__upload-hint">クリックまたはドラッグ&ドロップ</span>
                                </div>
                                <img class="blog-post__preview-thumbnail" src="">
                                <input type="file" id="thumbnail" class="blog-post__upload-thumbnail" accept="image/*">
                            </label>
                        </div>
                    </div>
                    <div class="blog-post__body">
                        <div class="blog-post__tab">
                            <div class="blog-post__tab-nav">
                                <button type="button" id="write" class="blog-post__tab-btn blog-post__tab-btn--active" role="tab">編集</button>
                                <button type="button" id="preview" class="blog-post__tab-btn" role="tab">プレビュー</button>
                            </div>
                        </div>
                        <div class="blog-post__md">
                            <textarea id="body" name="body" class="blog-post__input-md" placeholder="本文を入力"></textarea>
                        </div>
                    </div>
                    <div class="blog-post__input-grid">
                        <label class="blog-post__label" for="score">評価</label>
                        <div class="blog-post__score">
                            <input type="range" id="score" class="blog-post__score-range" min="0" max="100" value="50">
                            <div class="blog-post__score-label">
                                <span class="material-symbols-outlined star">star</span>
                                <span class="blog-post__score-value"></span>
                                <span>点</span>
                            </div>
                        </div>

                        <label class="blog-post__label" for="tag">タグ</label>
                        <div class="blog-post__tag">
                            <input type="text" id="tag" class="blog-post__input-text" placeholder="タグを入力">
                            <button type="button" class="blog-post__add-tag-btn btn"><span class="material-symbols-outlined">add</span></button>
                        </div>
                        <div class="blog-post__tag">
                            <ul class="blog-post__tag-list tag-list">
                                <li class="blog-post__tag-item">
                                    <div class="blog-post__tag-span c-tag">
                                        <span>テスト</span>
                                        <button type="button" class="blog-post__del-tag-btn"><span class="material-symbols-outlined">close_small</span></button>
                                    </div>
                                </li>
                            </ul>
                        </div>
                    </div>
                    <div class="blog-post__form-action blog-post__form-action--bottom">
                        <button class="blog-post__save-btn btn">一時保存</button>
                        <button class="blog-post__submit-btn btn">投稿</button>
                    </div>
                </form>
            </div>
        </section>
    </main>
</body>

<script>
    updateScore();

    function updateScore() {
        const scoreInput = document.getElementById('score');
        scoreInput.addEventListener('input', updateScore);
        const scoreColorClass = {
            perfect: 'score--perfect-text',
            excellent: 'score--excellent-text',
            good: 'score--good-text',
            medium: 'score--medium-text',
            fair: 'score--fair-text',
            poor: 'score--poor-text',
        }
        const scoreValue = document.querySelector('.blog-post__score-value');
        scoreValue.textContent = scoreInput.value;
        
        const scoreLabel = document.querySelector('.blog-post__score-label');
        scoreLabel.classList.remove(...Object.values(scoreColorClass));

        if (scoreInput.value == 100) {
            scoreLabel.classList.add(scoreColorClass.perfect);
        }else if (scoreInput.value >= 90) {
            scoreLabel.classList.add(scoreColorClass.excellent);
        }else if (scoreInput.value >= 80) {
            scoreLabel.classList.add(scoreColorClass.good);
        }else if (scoreInput.value >= 70) {
            scoreLabel.classList.add(scoreColorClass.medium);
        }else if (scoreInput.value >= 50) {
            scoreLabel.classList.add(scoreColorClass.fair);
        }else {
            scoreLabel.classList.add(scoreColorClass.poor);
        }
    }

    // ドラッグ＆ドロップ
    const dropArea = document.querySelector('.blog-post__upload-btn');
    const fileInput = document.getElementById('thumbnail');
    const dragClass = 'is-dragover';
    
    dropArea.addEventListener('dragover', e => {
        e.preventDefault();
        dropArea.classList.add(dragClass);
    });

    dropArea.addEventListener('dragleave', () => {
        dropArea.classList.remove(dragClass);
    });

    dropArea.addEventListener('drop', e => {
        e.preventDefault();
        dropArea.classList.remove(dragClass);

        const file = e.dataTransfer.files[0];
        fileInput.files = e.dataTransfer.files;

        showPreview(file);
    });

    // ファイル選択時のプレビュー表示
    fileInput.addEventListener('change', () => {
        const file = fileInput.files[0];
        showPreview(file);
    });

    function showPreview(file) {
        const reader = new FileReader();
        const previewElement = document.querySelector('.blog-post__preview-thumbnail');
        const uploadCaption = document.querySelector('.blog-post__upload-caption');
        reader.onload = e => {
            previewElement.src = e.target.result;
            previewElement.style.display = 'block';
            uploadCaption.style.display = 'none';
        };
        reader.readAsDataURL(file);
    }
</script>
</html>
